<!doctype html>
		<html lang="en">
		<head>
			<title>Title</title>
			<!-- Required meta tags -->
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
			<!-- Bootstrap CSS v5.1.3 -->
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
			<!-- Font Awesome v6.1.1-->
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
			crossorigin="anonymous" referrerpolicy="no-referrer" />
		
			<!-- Style CSS -->
			<link rel="stylesheet" href="./assets/css/style.css">
		</head>
		<body>
		
			<div class="app">
		
                <main>
                    <div class="container">
                        <div class="row">
                            <div id="left-cols" class="col-4">
                                <div id="user" class="d-flex justify-content-between align-items-center px-3">
                                    <div class="user_img display-flex py-2">
                                        <img src="./assets/img/avatar_io.jpg" alt="">
                                        <span>Sofia</span>
                                    </div>
                                    <!-- /.user_img -->

                                    <div class="user_icons">
                                        <div class="icons">
                                            <i class="fa-solid fa-circle-notch px-1"></i>
                                            <i class="fa-solid fa-message px-1"></i>
                                            <i class="fa-solid fa-ellipsis-vertical px-1"></i>
                                        </div>
                                        <!-- /.icons -->
                                    </div>
                                    <!-- /.user_icons -->
                                </div>
                                <!-- /#user -->

                                <div class="nots p-3">
                                    <div class="row">
                                        <div class="col-2 d-flex justify-content-center align-items-center">
                                            <i class="fa-solid fa-bell-slash fs-6 p-2"></i>
                                        </div>

                                        <div class="col-8">
                                            <div class="nots_text">
                                                <p class="fw-bold">Ricevi notifiche di nuovi messaggi</p>
                                                <p class="under_gray"><u>Attiva notifiche desktop</u></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.nots -->

                                <div class="search">
                                    <div id="my_contacts-search" class="d-flex align-items-center p-2">
                                        <i class="fa-solid fa-search bg-white p-2 ps-3"></i>
                                        <input class="flex-grow-1 border-0 p-1" type="text" name="" id="" placeholder=" Cerca o inizia una nuova chat">
                                    </div>
                                </div>
                                <!-- /.search -->

                                <div class="avatars px-3 py-2">
                                    <div class="row">
                                        <div class="col-2 d-flex justify-content-center align-items-center">
                                            <img src="./assets/img/avatar_1.jpg" alt="">
                                        </div>

                                        <div class="col-8">
                                            <div class="avatar_text">
                                                <p class="fw-bold">Michele</p>
                                                <p class="under_gray">Ultimo messaggio inviato</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.avatars -->

                            </div>
        
                            <div id="right-cols" class="col-8 display-flex flex-column">
                                g
                            </div>
                        </div>
                    </div>
                </main>

			</div>
			
			<!-- Scripts -->
			<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
			<script src="./assets/js/app.js"></script>
